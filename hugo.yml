baseURL: 'https://secle.info/'
languageCode: 'es-AR'
title: 'SecLe'
theme: 'PaperMod'
enableRobotsTXT: true

params:
  env: production
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  author:
    name: Franle

  assets:
    disableHLJS: true
    favicon: "/favicon.ico"

  label:
    text: "SecLe"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: true
    title: SecLe
    subtitle: "‚òÑÔ∏è Ciberseguridad | üì∞ Noticias | üîç An√°lisis | ‚ò†Ô∏è Filtraciones"
    imageUrl: "https://raw.githubusercontent.com/googlefonts/noto-emoji/master/svg/emoji_u1f9d1_1f3fb_200d_1f4bb.svg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: ProfileMode image
    buttons:
      - name: Blog
        url: posts

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Buscar üîç
      url: /search/
      weight: 30

markup:
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON
